<!DOCTYPE html>
<html>
    <head>
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="/styles/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/18795bf9d8.js" crossorigin="anonymous"></script>
        <title>Propa Coin Bot</title>
    </head>
    <body>
        <div class="navbar">

            <div class="nav-left">
                <i class="fa-brands fa-bitcoin"></i>
                <h1 class="bot-name-header">Propa Coin Bot</h1>
            </div>

            <div class="nav-right">
                <a href="/index.html" class="home">Home</a>
                <a href="/register/register.html" class="register">Register</a>
                <a href="login.html" class="login">Login</a>
                <a href="/contact/contact.html" class="contact">Contact</a>
            </div>

        </div>

        <div class="main-container">

            <div class="background-login">
                
                <form class="login-field">

                    <h2 class="login-header">Login</h2>

                    <div class="account">
                        <label class="id" for="id">Account-ID*</label>
                        <input id="id" type="text" placeholder="Satoshi..." required>
                    </div>

                    <div class="password">
                        <label class="pw" for="pw">Password*</label>
                        <input id="pw" type="password" placeholder="Jem$9..." required>
                    </div>

                    <div class="buttons">
                        <button class="login-btn" type="submit" value="login">Login</button>
                        <button class="reset" type="reset" value="reset">Reset</button>
                    </div>

                </form>

            </div>

        </div>

        <div class="footer">

            <div class="footer-icons">

                <a href="https://www.telegram.com"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://www.twitter.com"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="https://www.github.com"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.discord.com"><i class="fa-brands fa-discord"></i></a>

            </div>

        </div>

        <script src="login.js"></script>
    </body>
</html>
