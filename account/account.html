<!DOCTYPE html>
<html>
    <head>
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="account.css" type="text/css">
        <script src="https://kit.fontawesome.com/18795bf9d8.js" crossorigin="anonymous"></script>
        <title>Propa Coin Bot</title>
    </head>
    <body>
        <div class="navbar">

            <div class="nav-left">
                <i class="fa-brands fa-bitcoin"></i>
                <h1 class="bot-name">Propa Coin Bot</h1>
            </div>

            <div class="nav-right">
                <a href="/index/index.html" class="home">Home</a>
                <a href="account.html" class="user">Acc-ID</a>
                <a href="/index/index.html" class="logout">Logout</a>
                <a href="/contact/contact.html" class="contact">Contact</a>
            </div>

        </div>

        <div class="main-container">

            <div class="background">

                <div class="account-container">

                    <h2 class="account">Account</h2>

                    <form class="left-container">

                        <div class="id-container">
                            <label class="account-id" for="account-id">Account-ID</label>
                            <p id="account-id"></p>
                        </div>

                        <div class="wallet-container">
                            <label class="wallet" for="wallet">Wallet</label>
                            <p id="wallet"></p>
                        </div>

                        <div class="balance-container">
                            <label class="balance" for="balance">USDC Balance</label>
                            <p id="balance"></p>
                        </div>
                        
                        <div class="holdings-container">
                            <label class="holdings" for="holdings">Coin/Token Holdings</label>
                            <select id="holdings" required>
                                <option disabled>Select Coin/Token</option>
                            </select>
                            <label class="converter" for="holdings">approx. 0 USDC</label>
                        </div>
                        
                        <div class="selling-container">
                            <label class="sell-coin" for="sell-coin">Coin/Token XYZ - Sell for market price</label>
                            <input type="number" id="sell-coin" placeholder="Amount" required>
                            <label class="sell-converter" for="sell-coin">approx. 0 USDC</label>
                            <button class="sell-btn" type="submit" value="submit">Sell</button>
                        </div>

                    </form>

                    <form class="right-container-usdc">

                        <div class="reference-container">
                            <label class="reference-wallet" for="reference-wallet">Reference Wallet</label>
                            <p id="reference-wallet"></p>
                        </div>

                        <div class="withdrawal-usdc-container">
                            <label class="withdrawal-usdc" for="withdrawal-usdc">USDC Withdrawal</label>
                            <input type="number" id="withdrawal-usdc" placeholder="Amount" required>
                            <label class="txn-usdc" for="withdrawal-usdc">Txn-costs: 1 USDC</label>
                            <button class="withdrawal-btn-coin" type="submit" value="submit">Withdraw</button>
                        </div>

                    </form>

                    <form class="right-container-coin">

                        <div class="withdrawal-coin-container">
                            <label class="select-coin" for="select-coin">Coin/Token</label>
                            <select name="Select Coin" id="select-coin" required>
                                <option disabled>Select Coin/Token</option>
                            </select>
                            <input type="number" id="withdrawal-coin" placeholder="Amount" required>
                            <label class="withdrawal-coin" for="withdrawal-coin">Txn-costs: 3.75 USDC / approx. 0 USDC</label>
                            <button class="withdrawal-btn-coin" type="submit" value="submit">Withdraw</button>
                        </div>
                        
                    </form>

                </div>
                
                <div class="dca-container">

                    <h2 class="dca">DCA Settings</h2>

                    <form class="coin-a-dca">

                        <div class="coin-a">
                            <label class="select-coin-a" for="select-coin-a">Coin/Token A</label>
                            <select name="Select Coin A" id="select-coin-a" required>
                                <option disabled>Select Coin/Token</option>
                            </select>
                            <input type="number" class="amount-coin-a" placeholder="Amount" required>
                            <select name="Intervall Coin A" class="intervall-coin-a" required>
                                <option disabled>Select Intervall</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                                <option>Quarterly</option>
                            </select>
                            <button class="set-change-coin-a-btn" type="submit" value="submit">Set/Change</button>
                        </div>

                    </form>

                    <form class="coin-b">

                        <div class="coin-b">
                            <label class="select-coin-b" for="select-coin-b">Coin/Token B</label>
                            <select name="Select Coin B" id="select-coin-b" required>
                                <option disabled>Select Coin/Token</option>
                            </select>
                            <input type="number" class="amount-coin-b" placeholder="Amount" required>
                            <select name="Intervall Coin B" class="intervall-coin-b" required>
                                <option disabled>Select Intervall</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                                <option>Quarterly</option>
                            </select>
                            <button class="set-change-coin-b-btn" type="submit" value="submit">Set/Change</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

        <div class="footer">

            <div class="footer-icons">

                <i class="fa-brands fa-telegram"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-discord"></i>

            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
